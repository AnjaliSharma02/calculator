<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <div class="div1">
            <button class="operator ac">AC</button>
            <button class="operator de">DE</button>
            <button class="operator">xÂ²</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="div2">
            <button class="nub">7</button>
            <button class="nub">8</button>
            <button class="nub">9</button>
            <button class="operator nub">*</button>
        </div>
        <div class="div2">
            <button class="nub">4</button>
            <button class="nub">5</button>
            <button class="nub">6</button>
            <button class="operator nub">-</button>
        </div>
        <div class="div2">
            <button class="nub">1</button>
            <button class="nub">2</button>
            <button class="nub">3</button>
            <button class="operator nub">+</button>
        </div>
        <div class="div2">
            <button class="zero nub">00</button>
            <button class="nub">0</button>
            <button class="nub">.</button>
            <button class="equalbtn nub">=</button>
        </div>
    </div>  <!--end calculator -->









    <script src="script.js"></script>
</body>
</html>
